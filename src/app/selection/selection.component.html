<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="exam">
      Exam
    </label>
    <input id="exam" type="text" formControlName="exam">
  </div>

  <div>
    <label for="year">
      Year
    </label>
    <input id="year" type="text" formControlName="year">
  </div>

  <button class="button" type="submit">Purchase</button>

</form>
